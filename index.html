<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">    
    <link href="
     https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    " rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<header id="header">Weather Dashboard</header>
<body>  
    <div class="container">
        <div class="row">
          <div class="col-9">.col-9 Todays Forecast</div>
          <div class="col-4">.col-4 Search for City with Search Input Left side</div>
            <button type="button" class="btn btn-primary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                Search
            </button>
          <div class="col-6">.col-6 Saved searched in a column left side</div>
          <div class="col"></div>>
            5 Day Forecast align to right side: 5 boxes below</div>
            <div class="container text-left">
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6">
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
                <div class="col">Column</div>
              </div>
            </div>
        </div>
      </div> 
      <script src="
      https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js
      "></script>    
</body>
</html>
