<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head> 
<body>  
  <header>
    <h1 id="header">Weather Dashboard</h1>
  </header>
  <main class="container">
    <aside class="sidebar">
        <div class="col-12" id="todaysforecast"></div>
        <input type="text" class="col-8" id="search" name="search" placeholder="Name of City">
        <button type="button" class="btn btn-primary float-left" id="searchbutton">
              Search
          </button>
        <section class="col" id="savedSearches"></section>
    </aside>
      <section class= "weather">
        <div class= "cards-header">5 Day Forecast</div>
        <div id="card-deck">      
      </div>
      </section>
    </main> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>      
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>    
</body>
</html>
